                <select name="city" id="city">
                    <option value="" disabled selected>Select your city</option>
                    <option value="DHAKA-UTTARA">DHAKA-UTTARA</option>
                    <option value="DHAKA-BASHUNDHARA R/A">DHAKA-BASHUNDHARA R/A</option>
                </select>
            </form>
            <p class="no-service-message">There are no Service Center available in this locality</p>
